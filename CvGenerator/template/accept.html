<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .scrollable {
            width: 100%;  
            height: 650px;
            overflow-y: scroll; 
            border: 1px solid #ccc; 
            padding: 10px; 
        }
        .navback{
            color: white;
        }
        .title_form{
            font-size: 25px;
            font-weight: 600;
            color: rgb(1, 193, 252);
        }
        textarea{
            height: 150px;
        }
        .sideImg{
            width: 400px;
            height: 500px;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="nav bg-dark">
                <a href="{% url 'index' %}" class="btn btn-outline-primary m-3 btn-lg navback">Back</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12 d-flex">
            <div class="col-md-6">
                <div class="scrollable">
                    <form method="POST" action="{% url 'accept' %}">
                        {% csrf_token %}
                        <p class="title_form">Personal Details</p>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" >
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" >
                        </div>
                        <div class="mb-3">
                            <label for="personal_address" class="form-label">Personal address</label>
                            <textarea type="text" class="form-control" id="personal_address" name="personal_address" ></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="summary" class="form-label">Few lines about You</label>
                            <textarea type="text" class="form-control" id="summary" name="summary" ></textarea>
                        </div>
                        <p class="title_form">Educational Details</p>
                        <div class="mb-3">
                            <label for="degree" class="form-label">Graduation</label>
                            <input type="text" class="form-control" id="degree" name="degree">
                        </div>
                        <div class="mb-3">
                            <label for="pg" class="form-label">Post Graduation</label>
                            <input type="text" class="form-control" id="pg" name="pg">
                        </div>
                        <div class="mb-3">
                            <label for="school" class="form-label">School</label>
                            <input type="text" class="form-control" id="school" name="school" >
                        </div>
                        <p class="title_form">Others</p>
                        <div class="mb-3">
                            <label for="language" class="form-label">Language</label>
                            <input type="text" class="form-control" id="language" name="language">
                        </div>
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills</label>
                            <textarea type="text" class="form-control" id="skills" name="skills" ></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience</label>
                            <textarea type="text" class="form-control" id="experience" name="experience" ></textarea>
                        </div>    
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Download</button>
                            </div>
                      </form>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <img src="https://cdn2.geckoandfly.com/wp-content/uploads/2019/05/microsoft-cv-resume-template-20.jpg" alt="" class="sideImg">
            </div>
        </div>
    </div>
</body>
</html>
