<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Lobster&display=swap" rel="stylesheet">
    <style>
        .title{
            color: blue;
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 50px;
        }
        .text1{
            font-size: 70px;
        }
        .text2{
            font-size: 20px;
            color: grey;
        }
        .createbtn{
            font-size: 30px;
            font-weight: 600;
        }
        .img{
            width: 300px;
            border: 1px solid black;
            height: 400px;
        
        }
        .copyright{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="nav col-md-12">
                <div class="col-md-6">
                    <p class="title mt-2">CV Generator</p>
                </div>
                <div class="col-md-6 d-flex justify-content-end mt-3">
                    <button class="btn btn-outline-dark btn-lg m-3">Log In</button>
                    <button class="btn btn-primary btn-lg m-3">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mt-5">
                <p class="text1">Create your CV here,</p>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <p class="text2">Fill in the blanks ,do submit and download you CV !</p>
            </div>
            <div class="col-md-12 d-flex justify-content-center mt-5">
                <a href="{% url 'accept' %}" class="btn btn-primary btn-lg createbtn">Create</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex mt-5 pt-5">
                <div class="col-md-4">
                    <img src="https://cdn.slidesharecdn.com/ss_thumbnails/b636b599-e3fc-425f-ac63-fd47c87c0b13-150921190343-lva1-app6892-thumbnail.jpg?width=640&height=640&fit=bounds" alt="" class="img m-5">
                </div>
                <div class="col-md-4">
                    <img src="https://cdn2.geckoandfly.com/wp-content/uploads/2019/05/microsoft-cv-resume-template-20.jpg" alt="" class="img m-5">
                </div>
                <div class="col-md-4">
                    <img src="https://bvplresume.weebly.com/uploads/3/1/5/8/3158478/screen-shot-2019-09-21-at-10-58-36-am_orig.png" alt="" class="img m-5">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 bg-dark d-flex justify-content-center">
            <p class="copyright mt-5">@copyright.obtain by CV Generator</p>
        </div>
    </div>
</body>
</html>
